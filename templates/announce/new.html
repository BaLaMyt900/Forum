{% extends 'main.html' %}
{% block title %}Создание объявления{% endblock title %}
{% block body %}
<div class="card">
    <div class="card-header">Создание объявления</div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <label for="id_title">Заголовок</label>
            <input id="id_title" type="text" maxlength="255" required>

            <button class="btn btn-outline-success" type="submit">Опубликовать</button>
        </form>
    </div>
</div>
{% endblock body %}
